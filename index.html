<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Magic Number Masher</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">1234</div>
      <div class="body">
        <div class="row-1">
          <button class="clear-btn">CLEAR</button>
          <button class="del-btn">DELETE</button>
        </div>
        <div class="row-2">
          <button class="7">7</button>
          <button class="8">8</button>
          <button class="9">9</button>
          <button class="divide">/</button>
        </div>
        <div class="row-3">
          <button class="4">4</button>
          <button class="5">5</button>
          <button class="6">6</button>
          <button class="multiply">*</button>
        </div>
        <div class="row-4">
          <button class="1">1</button>
          <button class="2">2</button>
          <button class="3">3</button>
          <button class="subtract">-</button>
        </div>
        <div class="row-5">
          <button class="decimal-point">.</button>
          <button class="0">0</button>
          <button class="equals">=</button>
          <button class="add">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
