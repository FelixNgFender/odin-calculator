<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Magic Number Masher</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="lastOperationScreen"></div>
        <div class="currentOperationScreen">0</div>
      </div>
      <div class="body">
        <div class="row-1">
          <button class="clear-btn">CLEAR</button>
          <button class="del-btn">DELETE</button>
        </div>
        <div class="row-2">
          <button class="nums" data-key="7">7</button>
          <button class="nums" data-key="8">8</button>
          <button class="nums" data-key="9">9</button>
          <button class="operator" data-key="÷">÷</button>
        </div>
        <div class="row-3">
          <button class="nums" data-key="4">4</button>
          <button class="nums" data-key="5">5</button>
          <button class="nums" data-key="6">6</button>
          <button class="operator" data-key="×">×</button>
        </div>
        <div class="row-4">
          <button class="nums" data-key="1">1</button>
          <button class="nums" data-key="2">2</button>
          <button class="nums" data-key="3">3</button>
          <button class="operator" data-key="−">−</button>
        </div>
        <div class="row-5">
          <button class="decimal-point">.</button>
          <button class="nums zero" data-key="0">0</button>
          <button class="equal-btn" data-key="=">=</button>
          <button class="operator" data-key="+">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
